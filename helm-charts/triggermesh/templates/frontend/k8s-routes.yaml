{{- $serviceName := print (include "triggermesh.fullname" .) "-k8s" -}}
{{- $host := .Values.frontend.baseHost }}
{{- $route := .Values.frontend.route -}}
{{- if $route.enabled -}}
{{- range $path := .Values.k8sAPI.paths }}
{{- $fullName := print $serviceName ($path | replace "/" "-" | lower) }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "triggermesh.name" $ }}
    helm.sh/chart: {{ include "triggermesh.chart" $ }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/component: frontend
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
spec:
  host: {{ $host }}
  path: {{ $path }}
  port:
    targetPort: https
  to:
    kind: Service
    name: {{ $serviceName }}
    weight: 100
  {{- if $route.tls }}
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
    destinationCACertificate: | {{ required "K8s API CA is required" $.Values.k8sAPI.CA | nindent 6 }}
  {{- end }}
{{- end -}}
{{- end -}}
