{{- if .Values.rbac.create }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "triggermesh.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "triggermesh.name" . }}
    helm.sh/chart: {{ include "triggermesh.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
rules:
- apiGroups:
  - ""
  - apps
  - batch
  - extensions
  - tekton.dev
  - build.knative.dev
  - serving.knative.dev
  - eventing.knative.dev
  - rbac.authorization.k8s.io
  - sources.eventing.knative.dev
  - sources.eventing.triggermesh.dev
  resources:
  - serviceaccounts
  - secrets
  - routes
  - roles
  - rolebindings
  - revisions
  - configurations
  - deployments
  - builds
  - buildtemplates
  - clusterroles
  - clusterrolebindings
  - clusterbuildtemplates
  - clusterchannelprovisioners
  - channels
  - namespaces
  - services
  - subscriptions
  - tasks
  - taskruns
  - pipelines
  - pipelineruns
  - pipelineresources
  - pods
  - pods/exec
  - pods/log
  - pods/logs
  - azureeventhubsource
  - azurestorageblobsource
  - azurestoragequeuesource
  - awsdynamodbsource
  - awscodecommitsource
  - awskinesissource
  - awscognitosource
  - awsiotsource
  - awssqssource
  - awssqssources
  - containersources
  - cronjobsources
  - githubsources
  - gitlabsources
  - gcppubsubsources
  - kuberneteseventsources
  - pubsubsource
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "triggermesh.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "triggermesh.name" . }}
    helm.sh/chart: {{ include "triggermesh.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
subjects:
- kind: ServiceAccount
  name: {{ include "triggermesh.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "triggermesh.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "triggermesh.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "triggermesh.name" . }}
    helm.sh/chart: {{ include "triggermesh.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: {{ include "triggermesh.fullname" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
