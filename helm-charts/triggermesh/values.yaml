# Default values for triggermesh.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  pullPolicy: Always
  registry: gcr.io
  # existingPullSecret: my-image-pull-secret
  username:
  password:

frontend:
  baseHost: cloud.tm.demo.vshn.net
  replicaCount: 3
  image: gcr.io/triggermesh/tmfront:latest
  tag: latest

  ingress:
    enabled: true
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: frontend-example.local
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

backend:
  baseHost: app.tm.demo.vshn.net
  replicaCount: 3
  image: gcr.io/triggermesh/tmback
  tag: latest

  ingress:
    enabled: true
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: backend-example.local
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

secrets:
  # existingAuth0Secret: my-auth0-secret
  auth0ClientId:
  auth0ClientSecret:

  # existingGitHookSecret: my-githook-secret
  gitHookSecret:

rbac:
  create: true

nameOverride: ""
fullnameOverride: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
